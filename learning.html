<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="learning-container">
        <button class="learning-button" id="learningButton">My Learning</button>
        <div class="learning-info" id="learningInfo">
            <p>Courses Completed: <span id="coursesCompleted">0</span></p>
            <p>Videos Watched: <span id="videosWatched">0</span></p>
            <p>Completed Courses:</p>
            <ul id="completedCoursesList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
